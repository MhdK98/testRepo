<p>home works!</p>
<div class="row mb-4 mx-auto p-3">
<form class="col-md-12 row justify-contents-center m-0" [formGroup]="addForm">
    <mat-form-field class="col-md-3">
        <mat-label appearance="fill">currency name :</mat-label>
        <input matInput formControlName="currency">
      </mat-form-field>
      <mat-form-field class="col-md-3">
        <mat-label appearance="fill">value :</mat-label>
        <input matInput formControlName="value" type="number">
      </mat-form-field>
      <mat-form-field class="invisible">
        <input matInput formControlName="curr_id">
      </mat-form-field>
      
      <button mat-raised-button color="primary" class="col-md-1" type="button"
        (click)="addCurrency()">add +</button>
</form>

<mat-form-field appearance="standard"  class="col-md-12">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-md-12 mb-4">
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.currency_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Desc </th>
      <td mat-cell *matCellDef="let element"> {{element.currency_desc}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.currency_value}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> options : </th>
      <td mat-cell *matCellDef="let element"> 
        <button type="button" (click)="editCurrency(element)" mat-raised-button color="accent" title="edit">
            <mat-icon>edit</mat-icon>
        </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
